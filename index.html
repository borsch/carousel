<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/carousel.css" />
	<script src="src/carousel.utility.js"></script>
	<script src="src/carousel.jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('.carousel-main-container').carousel({
				animations: [
					{direction: 'up', speed: 'fast'}
				]
			});
		});
	</script>
</head>
<body>
	<div class="carousel-main-container">
		<div class="carousel-container carousel-active" style="background: green;" data-container="0">
			container 1
		</div>
		<div class="carousel-container" style="background: yellow;" data-container="1">
			container 2
		</div>
		<div class="carousel-container" style="background: red;" data-container="2">
			container 3
		</div>
		<nav>
			<ul>
				<li class="carousel-circle carousel-active-circle" data-bind="0"></li>
				<li class="carousel-circle" data-bind="1"></li>
				<li class="carousel-circle" data-bind="2"></li>
			</ul>
		</nav>
	</div>
</body>
</html>
